<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="https://goo.gl/GNqEta"/>
  <title>Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css" media="screen">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/main.js" type="text/javascript"></script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One|Raleway" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="main">
      <div class="overlay">
        <div class="row">
          <div class="col-md-12">
            <h1 class="title">Random Quote Machine</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12"> 
            <div class="quotecard">
              <div class="row">
                <div class="col-md-12">
                  <div class="quote"></div>
                </div>                
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="control" id="tweet">
                    <img class="share" src="" height="40px" width="40px"/>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="control" id="newquote">
                    <img class="next" src="" height="40px" width="40px"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="row">
        <div class="col-md-12">
          <p class="credit">Website Designed and Coded by J.Bonner</p>
          <table class="dis-credit">
            <tr>
              <td class="link"><a href="http://jzbonner.github.io/jarrett.bonner/"><img src="https://goo.gl/O1Chgj" alt="contact" height="30px" width="30px"></a></td>
              <td class="link"><a href="https://github.com/Jzbonner"><img src="https://goo.gl/TbkjwE" alt="contact" height="30px" width="30px"></a></td>
              <td class="link"><a href="https://twitter.com/jarrett_bonner"><img src="https://goo.gl/QI1bnR" alt="contact" height="30px" width="30px"></a></td>
              <td class="link"><a href="https://www.linkedin.com/in/jarrett-bonner-28048339"><img src="https://goo.gl/wcyzFc" alt="contact" height="30px" width="30px"></a></td>
            </tr>
           </table>
          <a href="http://creativecommons.org/licenses/by/4.0/"><img class="license" src="https://goo.gl/d2oWW9" alt="license" height="45px" width="45px"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="https://goo.gl/GNqEta"/>
  <title>Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN and links to stylesheets -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css" media="screen">  

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/main.js" type="text/javascript"></script>

  <!-- Fonts --> 
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One|Raleway" rel="stylesheet">
</head>

<body>
  <!--Header Section-->
  <div class="container-fluid text-center">
    <div class="header">
      <div class="row">
        <div class="col-xs-1">
          <div class="square">
            <div class="square-offset"></div>
          </div>
        </div>
        <div class="col-xs-10">
          <h1>Random Quote Machine.</h1>
        </div>
      </div>       
    </div>    
  </div>

  <!--Quote Section-->
  <div class="container-fluid main">
    <div class="card">
      <h2>Quote Here</h2>   
    </div>
  </div>

  <!--Functionality Section -->
  <div class="container-fluid select text-center">
    <div class="row">
      <div class="col-xs-4">
        <button id="quote">Quote. <i class="fa fa-pencil-square" aria-hidden="true"></i></button>
      </div>
      <div class="col-xs-3">
        <button id="twttr">Tweet it. <i class="fa fa-twitter-square" aria-hidden="true"></i></button>
      </div>
    </div>   
  </div>  

  <!--Footer Section-->
  <footer id="credit">
    <div class="row">
      <div class="col-xs-12">        
        <table class="media">
          <tr class="shift">
            <td class="cell"><p class="credit">Jarrett Bonner <i class="fa fa-superpowers" aria-hidden="true"></i></p></td>
            <td class="cell"><a href=""><img class="tdm-logo" src="https://goo.gl/O1Chgj" alt="contact" height="20px" width="20px"></a></td>
            <td class="cell"><a href="https://github.com/Jzbonner"><img class="tdm-logo" src="https://goo.gl/TbkjwE" alt="contact" height="20px" width="20px"></a></td>
            <td class="cell"><a href="https://twitter.com/jarrett_bonner"><img class="tdm-logo" src="https://goo.gl/QI1bnR" alt="contact" height="20px" width="20px"></a></td>
            <td class="cell"><a href="https://www.linkedin.com/in/jarrett-bonner-28048339"><img class="tdm-logo" src="https://goo.gl/wcyzFc" alt="contact" height="20px" width="20px"></a></td>                      
          </tr>
        </table>
      </div>
    </div>
  </footer>
</body>
</html>
